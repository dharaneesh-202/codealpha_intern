<form class="row g-3" action="connect_company.php" method="post">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Company name</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" name="companyname" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Company ID</label>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" name="companyid" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">E-mail</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" placeholder="markotto@company.com" name="email" aria-describedby="inputGroupPrepend" required>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Specilzation</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" name="specialzation" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Role</label>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" name="role" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Experience</label>
    <div class="input-group has-validation">
      <input type="number" class="form-control" id="validationCustomUsername" placeholder="count" name="experience" aria-describedby="inputGroupPrepend" required>
    </div>
  </div>
  
  <div class="col-md-6">
    <label for="validationCustomUsername" class="form-label">Phone Number(official)</label>
    <div class="input-group has-validation">
      <input type="number" class="form-control" id="validationCustomUsername" placeholder="+91 98745 xxxxxx" name="phonenumber"aria-describedby="inputGroupPrepend" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustomUsername" class="form-label">Date of joining</label>
    <div class="input-group has-validation">
      <input type="date" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="datejoin" required>
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" name="city" required>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" name="state" required>
      <option selected disabled value="">Choose...</option>
      <option>Tamil Nadu</option>
      <option>Kerala</option>
      <option>Karnataka</option>
      <option>Andhra</option>
      <option>Others..</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="number" class="form-control" id="validationCustom05" name="zip" required>
  </div>
  <div class="col-md-3">
    <a href="form.html">
    <button class="btn btn-primary" type="submit" name="save_com">Submit form</button>
    </a>
  </div>
