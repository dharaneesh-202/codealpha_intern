<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

        margin-top: 15px;

</style>
<body>
    <div class="container">
        <blockquote class="blockquote text-center mb-3">
            <p class="h1">Personal Details</p>
          </blockquote>
<form class="row g-3" action="connect_personal.php" method="post">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" name="firstname" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" name="lastname" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">E-mail</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" placeholder="markotto@gmail.com" aria-describedby="inputGroupPrepend" name="email" required>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Father name</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" name="fathername" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Mother name</label>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" name="mothername" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Sibilngs</label>
    <div class="input-group has-validation">
      <input type="number" class="form-control" id="validationCustomUsername" placeholder="count" name="sibilings" aria-describedby="inputGroupPrepend" required>
    </div>
  </div>
  
  <div class="col-md-4">
    <label for="validationCustom04" class="form-label">Gender</label>
    <select class="form-select" id="validationCustom04" name="gender" required>
      <option selected disabled value="">Choose...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Others..</option>
    </select>
  </div>

  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Phone Number</label>
    <div class="input-group has-validation">
      <input type="number" class="form-control" id="validationCustomUsername" placeholder="+91 98745 xxxxxx" name="phonenumber" aria-describedby="inputGroupPrepend" required>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Date of birth</label>
    <div class="input-group has-validation">
      <input type="date" class="form-control" id="validationCustomUsername" name="dob" aria-describedby="inputGroupPrepend" required>
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" name="city" required>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required name="state">
      <option selected disabled value="">Choose...</option>
      <option>Tamil Nadu</option>
      <option>Kerala</option>
      <option>Karnataka</option>
      <option>Andhra</option>
      <option>Others..</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="number" class="form-control" id="validationCustom05" name="zip" required>
  </div>
  <div class="col-md-3">
    <a href="form.html">
<button class="btn btn-primary" type="submit" name="save">Submit form</button>
    </a>
  </div>
</form>
    </div>
</body>
</html>
